<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>ATOM Journal</title>
    <link rel="stylesheet" href="ui_shared.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 28px;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        p {
            color: var(--muted);
            margin-top: 8px;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* Timeline line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary), transparent);
            opacity: 0.3;
        }

        .journal-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            margin-left: 40px;
            /* Space for timeline line */
            position: relative;
            transition: all 0.3s ease;
        }

        .journal-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Timeline Dot */
        .journal-card::before {
            content: '';
            position: absolute;
            left: -46px;
            /* Adjust to align with line */
            top: 24px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--background);
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
            z-index: 10;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .date {
            font-size: 13px;
            color: var(--muted);
            font-weight: 600;
            font-family: monospace;
        }

        .mood {
            font-size: 20px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .content-box {
            margin-bottom: 20px;
        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .user-note {
            font-size: 15px;
            line-height: 1.6;
            color: var(--foreground);
            background: rgba(var(--primary-rgb), 0.05);
            /* Adjusted to be dynamic if needed, or keeping similar bg but ensuring text is visible */
            background: rgba(0, 0, 0, 0.03);
            /* Default for dark mode */
            padding: 16px;
            border-radius: 12px;
            font-style: italic;
            border-left: 3px solid var(--primary);
        }

        /* Light mode override for user-note background if needed handled by variables, but text color is key */
        body.light-mode .user-note {
            background: rgba(0, 0, 0, 0.03);
        }

        .ai-reply-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.05) 100%);
            color: var(--foreground);
            padding: 20px;
            border-radius: 16px;
            position: relative;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .ai-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .ai-text {
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        .empty-state {
            text-align: center;
            color: var(--muted);
            margin-top: 50px;
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            border: 1px dashed var(--border);
        }
    </style>
</head>

<body>
    <button class="icon-btn" id="btn-theme-toggle" title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
    </button>
    <div class="header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 8px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="color: var(--primary);">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
            <h1 data-i18n="jnl_title" style="margin: 0;">ATOM Journal</h1>
        </div>
        <p data-i18n="jnl_desc">Your moments shared with ATOM</p>
    </div>

    <div id="timeline-container" class="timeline">
        <!-- Content will be injected here -->
    </div>

    <script src="utils_ui.js"></script>
    <script src="journal.js"></script>
</body>

</html>
