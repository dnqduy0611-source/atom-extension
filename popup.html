<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="popup_title">AmoNexus</title>
    <link rel="stylesheet" href="popup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pm-header">
        <div class="pm-brand">
            <img src="icons/icon48.png" class="pm-logo" alt="AmoNexus">
            <span class="pm-title" data-i18n="popup_title">AmoNexus</span>
        </div>
        <div id="status-dot" class="pm-status active" title="System Active"></div>
    </div>

    <!-- Active Focus State -->
    <div id="focus-badge" class="pm-card" style="display: none;">
        <div class="pm-focus">
            <span id="focus-phase" class="pm-focus-label">FOCUS SESSION</span>
            <span id="focus-time" class="pm-focus-time">00:00</span>
        </div>
    </div>

    <!-- Inactive / Default State -->
    <div id="no-focus" class="pm-card" style="display: block;">
        <div class="pm-no-focus" data-i18n="popup_no_focus">
            SYSTEM READY
        </div>
    </div>

    <!-- Main Action -->
    <button id="open-panel" class="pm-cta">
        <span data-i18n="popup_open_panel">INITIALIZE PANEL</span>
    </button>

    <!-- Footer Actions -->
    <div class="pm-footer-actions">
        <button id="btn-settings" class="pm-icon-btn" data-i18n-title="popup_action_settings" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="square" stroke-linejoin="miter">
                <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                </path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
        <button id="btn-website" class="pm-icon-btn" data-i18n-title="popup_action_website" aria-label="Website">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="square" stroke-linejoin="miter">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                </path>
            </svg>
        </button>
        <button id="btn-feedback" class="pm-icon-btn" data-i18n-title="popup_action_feedback" aria-label="Feedback">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="square" stroke-linejoin="miter">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
        </button>
    </div>

    <script src="popup_minimal.js"></script>
</body>

</html>
