<!-- popup.html — AmoNexus Status Dashboard -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Hero Branding — centered icon + neon title -->
    <header class="pm-hero">
        <button id="open-web" class="pm-web-link" title="amonexus.com">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <path d="M2 12h20" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
            </svg>
        </button>
        <div class="pm-logo-wrap">
            <div class="pm-halo"></div>
            <img class="pm-logo" src="icons/icon128.png" alt="Amo">
        </div>
        <div class="pm-brand">
            <span class="pm-title">AmoNexus</span>
            <span class="pm-status" id="status-indicator">Active</span>
        </div>
    </header>

    <!-- Today's Stats -->
    <section class="pm-stats" id="today-stats">
        <div class="pm-stat">
            <span class="pm-stat-value" id="stat-pages">0</span>
            <span class="pm-stat-label">pages read</span>
        </div>
        <div class="pm-stat">
            <span class="pm-stat-value" id="stat-highlights">0</span>
            <span class="pm-stat-label">highlights saved</span>
        </div>
        <div class="pm-stat">
            <span class="pm-stat-value" id="stat-connections">0</span>
            <span class="pm-stat-label">connections found</span>
        </div>
    </section>

    <!-- Quick Focus — idle (start) vs active (timer + stop) -->
    <section class="pm-focus" id="focus-section">
        <!-- Idle: show start button -->
        <div class="pm-focus-idle" id="focus-idle">
            <button class="pm-focus-btn" data-minutes="25">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                Focus 25m
            </button>
        </div>
        <!-- Active: show timer + phase + stop -->
        <div class="pm-focus-active hidden" id="focus-active">
            <div class="pm-focus-timer">
                <svg class="pm-focus-ring" width="48" height="48" viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="21" fill="none" stroke="var(--border)" stroke-width="3" />
                    <circle id="focus-ring-progress" cx="24" cy="24" r="21" fill="none" stroke="var(--primary)"
                        stroke-width="3" stroke-linecap="round" stroke-dasharray="131.95" stroke-dashoffset="0"
                        transform="rotate(-90 24 24)" />
                </svg>
                <span class="pm-focus-time" id="focus-time">25:00</span>
            </div>
            <div class="pm-focus-info">
                <span class="pm-focus-phase" id="focus-phase">Work</span>
                <button class="pm-focus-stop" id="focus-stop">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="6" width="12" height="12" rx="1" />
                    </svg>
                    Stop
                </button>
            </div>
        </div>
    </section>

    <!-- Primary CTA -->
    <button id="open-panel" class="pm-cta">Open Sidepanel &rarr;</button>

    <!-- Amo Lofi Quick Launch -->
    <button id="open-lofi" class="pm-lofi-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13" />
            <circle cx="6" cy="18" r="3" />
            <circle cx="18" cy="16" r="3" />
        </svg>
        Amo Lofi ↗
    </button>

    <!-- Footer -->
    <footer class="pm-footer">
        <button id="btn-settings" class="pm-footer-link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
            Settings
        </button>
        <div class="pm-toggle">
            <label for="master-toggle">Enabled</label>
            <input type="checkbox" id="master-toggle" checked>
        </div>
    </footer>

    <script src="popup_minimal.js"></script>
</body>

</html>
